experiences:
    title: Experiences
    info:
      - role: Lead Functional Safety Engineer 
        time: 2020 - Present
        company: FNG, Detroit
        details: |
          Drive engineering activities according to safety standards (ISO26262 & SOTIF) during all project phases (pre-sales / quote 
          phase; concept phase; product development at system, hardware & software levels; validation & production)
          | 
          Guide Functional Safety engineering activities for multiple product development teams across a range of technologies
          FuSa projects executed for ASIL A & B compliance across 4 global OEMs. New technologies for ASIL C & D being realized
          Proven track record of competency to plan, conduct & document internal & external assessments for ISO26262 +ASPICE Lvl.3
          
          Establish Bi-directional traceability on FNGs configuration management tool i.e. Polarion ALM & ANSYS Medini Analyze
          Conduct & coordinate verification reviews & confirmation measures based on ASIL level. Generate assessment reports 
          | 
          
          Develop technical work products specific for HW & SW development functional safety requirements, e.g.
            - hazard & risk assessment (HARA), 
            - dependent failure analyses (DFA), 
            - HW safety metrics (ex. FMEDA),
            - technical safety concept (TSC), 
            - Fault Tree Analysis (FTA),
      - role: Adjunct Physics Professor
        time: 2020 - 2023
        company: Google, London
        details: |
          Planned, organized, & delivered algebra & calculus-based physics instruction in didactic, laboratory & classroom settings. 
          Instructed groups of students during laboratory sessions, using practical demonstrations when appropriate
          Prepared & administered exams, performed assessments, graded papers & evaluated student progress on timely basis
          Quickly and successfully transitioned to a “Remote Course due to COVID Emergency” methodology with novel approach based on
          student user experience. Retained highest retention rate across the department for 3 semesters 
            - Bullet point
            - Bullet point
      - role: Product Engineer 
        time: 2015 - 2020
        company: FNG, Detroit
        details: |
          Mechanical Design Engineer and Project Lead over all engineering functions related to new model headlight programs
          Innovate & design 3D CAD models, 2D component drawings, maintain & develop BOMs & manage multi-million dollar tooling
          budgets for all headlamp components including: 
            - Adaptive Driving Beam (ADB) Matrix LED projectors; 
            - Advanced Front Lighting Systems w/ dynamic LIN stepper motors; 
            - LIDAR sensor integration for autonomous (ADAS) vehicles (presented at CES 2020)
          Collaborated, engaged, and led team of five engineers (thermal, optical, E/E hardware, E/E software, & manufacturing)
          throughout multi-year product lifecycle. Filed 1 new mechanical engineering design patent for Flex-N-Gate
          Successfully designed, validated, & launched the bestselling vehicle headlamps in the USA, w/ nearly 1 million Ford F-150
          trucks sold in 2018 (~2M headlamps), resulting in more than $120 Million in annual revenue for the company 
      - role: Sr. Validation Engineer 
        time: 2010 - 2015
        company: Automotive Lighting (Marelli), Detroit
        details: |
          Performed Optical, Thermal, Mechanical & Electrical tests on all exterior lighting products & created test reports 
          Created technical reports, formulated design concepts & proposals from test results, made presentations describing the
          finite element models & CAE data to the design team to help resolve compliance issues & investigate cost saves
          Investigated failure mode root causes using ECU diagnostics / 5WHY methodology. Reported findings to team in timely
          manner via 8D templates. Performed DOE / Critical X / fault injection tests to incorporate robust corrective actions.
          Specialized in electrical component validation techniques & methods for compliance (ex. GMW3172 environmental testing)
          Championed the Quality Risk Checks (QRC) for each project & ECU module.
      - role: Subject Matter Expert - Physics & Mathematics  
        time: 2010 
        company: Raytheon, Detroit
        details: |
          o Worked with Six-Sigma Defense Company to create physics and mathematics web-based military training courses
          o Applied knowledge of these subjects throughout various milestones with SW developers of diversified backgrounds 
          o Approve training course module based on accuracy and internal quality standards. Provided feedback to team leaders for 
          any corrections needed, including recommended “areas of improvement” during peer reviews & formal SME Reports 
         
