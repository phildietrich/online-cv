experiences:
    title: Experiences
    info:
      - role: Lead Functional Safety Engineer
        time: 2020 - Present
        company: FNG, Detroit
        details: |
          Guide ISO 26262 Functional Safety engineering activities for multiple product development teams across a range of technologies
          
          FuSa projects executed for ASIL A & B compliance across 4 global OEMs. New technologies for ASIL C & D being realized. Manage Functional Safety teams on new ASIL D fail-operational safety properties & sensor integration projects. 
          
          Drive engineering activities according to safety standards (ISO 26262 & SOTIF) during all project phases, from the Pre-sales / quote phase, through product development at the system, hardware and software levels, through testing and production launch. 
          
          Establish Bi-directional traceability on FNGs configuration management tool i.e. Polarion ALM & ANSYS Medini Analyze. 
          Proven track record of competency to plan, conduct & document internal & external assessments for ISO26262 + ASPICE Lvl.3. Conduct & coordinate verification reviews & confirmation measures based on ASIL level. Generate assessment reports. 
          
          Develop functional safety work products specific for System, HW & SW development, e.g.
            - hazard & risk assessment (HARA), 
            - dependent failure analyses (DFA), 
            - HW safety metrics (ex. FMEDA),
            - technical safety concept (TSC), 
            - Fault Tree Analysis (FTA)
            
      - role: Adjunct Physics Professor
        time: 2020 - present
        company: Oakland Community College, Michigan
        details: |
          Planned, organized, & delivered algebra & calculus-based physics instruction in didactic, laboratory & classroom settings. Instructed groups of students during laboratory sessions, using practical demonstrations when appropriate. Prepared & administered exams, performed assessments, graded papers & evaluated student progress on timely basis. 
          
          Quickly & successfully transitioned to a “Remote Course due to COVID Emergency” methodology, implementing novel teaching solutions based on student user experience. Retained highest retention rate across the department for 3 semesters in a row. 

      - role: Systems Design Lead (Product Engineering)
        time: 2015 - 2020
        company: FNG, Detroit
        details: |
          Mechanical Design Engineer and Project Lead over all technical aspects of model headlight programs. 
          Innovate & design 3D CAD models, 2D component drawings, maintain & develop BOMs & manage multi-million dollar tooling budgets for all headlamp components, including: 
            - Adaptive Driving Beam (ADB) Matrix LED projectors 
            - Advanced Front Lighting Systems w/ dynamic LIN stepper motors 
            - LIDAR sensor integration for autonomous (ADAS) vehicles (presented at CES 2020)
          
          Led team of five engineers (thermal, optical, E/E hardware, E/E software, & manufacturing throughout multi-year product lifecycle. Filed 1 new mechanical engineering design patent for FNG
          
          Successfully designed, validated, & launched the bestselling vehicle headlamps in the USA, w/ nearly 1 million Ford F-150 trucks sold in 2018 (~2M headlamps), resulting in more than **$120 Million** in annual revenue for the company 
      - role: Sr. Validation Engineer 
        time: 2010 - 2015
        company: Automotive Lighting (Marelli), Detroit
        details: |
          Performed Optical, Thermal, Mechanical, Legal & Electrical tests on all exterior lighting products. Created technical reports, formulated design concepts & proposals from test results, made presentations describing the finite element models & CAE data to the design team to help resolve compliance issues & investigate cost saves. 
          
          Investigated failure mode root causes using ECU diagnostics / 5WHY methodology. Reported findings to team in timely manner via 8D templates. Performed DOE / Critical X / fault injection tests to incorporate robust corrective actions.
          
          Specialized in electrical component validation techniques & methods for compliance (ex. GMW3172 environmental testing). Championed the Quality Risk Checks (QRC) at each project gate review.
          
      - role: Subject Matter Expert - Physics & Mathematics  
        time: 2010 
        company: Raytheon, Detroit
        details: |
          Consulted for Six-Sigma Defense Company that was creating physics and mathematics web-based military training courses. Applied knowledge of these subjects throughout various milestones with software developers of diversified backgrounds.  
          
          Approved modules based on technical accuracy & internal quality standards. Provided feedback to team leaders for any corrections needed, including recommended 'areas of improvement' during peer reviews & formal SME Reports.  
         
